  <body>
    <dialog id="dialog">
      <form action="">
        <div id="dialog-header">
          <button id="close-popup">CLOSE</button>
          <p id="dialog-header-p">Add a New book</p>
        </div>
        <!-- Name -->
        <div id="input-name-div">
          <label for="input-name">Name:</label>
          <input
          class="form-input"
            id="input-name"
            type="text"
            placeholder="How to get better at coding"
            required
          />
        </div>
        <!-- Author -->
        <div id="input-author-div">
          <label for="input-author">Author:</label>
          <input class="form-input" id="input-author" type="text" placeholder="John Mark" required/>
        </div>
        <!-- Pages -->
        <div id="input-pages-div">
          <label for="input-pages">Pages:</label>
          <input class="form-input" id="input-pages" type="number" placeholder="100" min="1" required/>
        </div>
        <!-- Read Status -->
        <div id="input-read-status-div">
          <label for="input-read-status">Read status:</label>
          <select class="form-input" name="input-read-status" id="input-read-status" required>
            <option value="true">READ</option>
            <option value="false">NOT READ</option>
          </select>
        </div>
        <button type="submit" id="input-submit">Submit Book</button>
      </form>
    </dialog>
